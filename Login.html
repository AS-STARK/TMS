<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<header>
		<div id="logo"> <img src="image/Logo.png"></div>
		<div id="headname">Time Management System</div>
	</header>
	<div class="card">
		<form action="login.rb" method="POST">
			<label><b>Username</b></label><br>
			<input type="text" placeholder="Enter username" name="user"><br><br>
			<label><b>Password</b></label><br>	
			<input type="password" placeholder="Your password" name="pass"><br><br>
			<button type="submit">Login</button><br><br>
			<a href="#forgot">Forgot Password?</a>
		</form>
	</div>
</body>
</html>
